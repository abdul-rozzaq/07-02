<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css" rel="stylesheet" />

</head>

<body class="pb-5">
    <nav class="navbar navbar-light bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand me-5">
                <h3>Evos</h3>
            </a>
            <ul class="navbar-nav d-flex flex-row align-items-center">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home_page' %}">Mahsulotlar</a>
                </li>
                <li class="nav-item ms-3">
                    <a class="nav-link" href="{% url 'orders_page' %}">Buyurtmalar</a>
                </li>
            </ul>

            <div class="ms-auto d-flex align-items-center gap-3">
                <form class="d-flex input-group w-auto">
                    <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
                        aria-describedby="search-addon" />
                    <span class="input-group-text border-0" id="search-addon">
                        <i class="fas fa-search"></i>
                    </span>
                </form>

                {% block action %}
                {% endblock action %}


            </div>
        </div>
    </nav>


    {% block content %}
    {% endblock content %}



    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.umd.min.js"></script>

</body>

</html>
